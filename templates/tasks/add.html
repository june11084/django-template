{% extends "tasks/base.html" %}
{% block body %}

    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Add tasks" name="task">
        <input type="submit" value="Add">
    </form>

    <a href="{% url 'index' %}">See tasks</a>
{% endblock %}
